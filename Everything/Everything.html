<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Example</title>
    <style>
        .transparent-box {
            width: 200px;
            height: 200px;
            background-color: blue;
            opacity: 0.5; /* 50% transparent */
        }
    </style>
</head>
<body>
    <div class="transparent-box"></div>
</body>
</html>
